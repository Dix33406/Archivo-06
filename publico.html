<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapBack Blog</title>
  <link rel="stylesheet" href="css/publico.css" />
</head>
<body>
  <header>
    <h1>🌀 SnapBack</h1>
    <button id="logout-btn">Cerrar sesión</button>
  </header>

  <!-- 📌 Filtro de Categorías -->
  <section class="categorias">
    <select id="filtro" onchange="filtrarCategoria(this.value)">
      <option value="">Ver todo</option>
      <option value="Arte">🎨 Arte</option>
      <option value="Tecnología">💻 Tecnología</option>
      <option value="Cocina">🍳 Cocina</option>
    </select>
  </section>

  <!-- 📝 Formulario de publicación -->
  <section id="formulario-post">
    <input type="text" id="titulo-post" placeholder="Título" />
    <textarea id="contenido-post" placeholder="Contenido..."></textarea>
    
    <div class="extra-inputs">
      <select id="categoria-post">
        <option value="">Elegí una categoría</option>
        <option value="Arte">🎨 Arte</option>
        <option value="Tecnología">💻 Tecnología</option>
        <option value="Cocina">🍳 Cocina</option>
      </select>

      <input type="file" id="imagen-post" accept="image/*" />
    </div>
    
    <button id="btn-publicar" onclick="publicar()">Publicar</button>
  </section>

  <!-- 📄 Sección de posts -->
  <section id="blog-posts"></section>

  <!-- 💬 Chat flotante -->
  <div id="chat-float" class="minimizado">
    <div id="chat-header">
      <span>💬 Chat SnapBack</span>
      <button id="toggle-chat">🔽</button>
    </div>
    <div id="chat-mensajes"></div>
    <div id="chat-escribir">
      <input type="text" id="chat-input" placeholder="Escribí un mensaje..." />
      <button id="btn-enviar">Enviar</button>
    </div>
  </div>

  <!-- ✅ Módulos JS -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/blog.js"></script>
  <script type="module" src="js/chat.js"></script>
</body>
</html>
