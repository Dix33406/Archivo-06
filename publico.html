<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapBack Foro</title>
  <link rel="stylesheet" href="css/publico.css" />
</head>
<body>

  <header>SnapBack</header>

  <!-- ✅ Chat flotante -->
  <div id="chat-float" class="minimizado">
    <div id="chat-header">
      <span>💬 Chat SnapBack</span>
      <button id="toggle-chat">🔼</button>
    </div>
    <div id="chat-mensajes"></div>
    <div id="chat-escribir">
      <input type="text" id="chat-input" placeholder="Escribí un mensaje..." />
      <button id="btn-enviar">Enviar</button>
    </div>
  </div>

  <!-- ✅ Filtro de categorías -->
  <section class="categorias">
    <select id="filtro" onchange="filtrarCategoria(this.value)">
      <option value="">📌 Ver todo</option>
      <option value="Arte">🎨 Arte</option>
      <option value="Mecánica">🔧 Mecánica</option>
      <option value="Psicología">🧠 Psicología</option>
      <option value="Tecnología">💻 Tecnología</option>
      <option value="Cocina">🍳 Cocina</option>
      <option value="Estudio">📚 Estudio</option>
    </select>
  </section>

  <!-- ✅ Publicación de post -->
  <section id="blog">
    <div id="nueva-publicacion">
      <input type="text" id="titulo-post" placeholder="Título del post" />
      <textarea id="contenido-post" rows="4" placeholder="Escribí tu contenido, link o pensamiento..."></textarea>

      <div class="fila">
        <label>📎 Categoría:</label>
        <select id="categoria-post">
          <option value="">Seleccionar...</option>
          <option value="Arte">🎨 Arte</option>
          <option value="Mecánica">🔧 Mecánica</option>
          <option value="Psicología">🧠 Psicología</option>
          <option value="Tecnología">💻 Tecnología</option>
          <option value="Cocina">🍳 Cocina</option>
          <option value="Estudio">📚 Estudio</option>
        </select>
      </div>

      <div class="fila">
        <label>📷 Imagen:</label>
        <input type="file" id="imagen-post" accept="image/*" />
      </div>

      <button onclick="publicar()">Publicar</button>
    </div>

    <!-- ✅ Propuesta de nueva categoría -->
    <div id="propuesta-categoria">
      <input type="text" id="nueva-categoria" placeholder="Proponer nueva categoría..." />
      <button onclick="proponerCategoria()">Enviar</button>
    </div>

    <div id="blog-posts"></div>
  </section>

  <!-- ✅ Cierre de sesión -->
  <button id="logout-btn" onclick="cerrarSesion()">Cerrar sesión</button>

  <!-- ✅ Script principal -->
  <script type="module" src="js/publico.js"></script>

</body>
</html>
